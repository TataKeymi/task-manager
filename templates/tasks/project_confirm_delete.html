{% extends "base.html" %}

{% block content %}
  <h1>Delete project {{ project.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">

    <a href="{% url 'tasks:project-list' %}" class="btn btn-secondary">
      Cancel
    </a>

  </form>
{% endblock %}
