{% extends "base.html" %}

{% block content %}
  <h1>Delete task type {{ task_type.name }}?</h1>
  {% if has_dependencies %}
    <p class="text-danger">This item cannot be deleted. There are related objects depending on it.</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger"
           {% if has_dependencies %}disabled{% endif %}>

    <a href="{% url 'tasks:project-list' %}" class="btn btn-secondary">
      Cancel
    </a>

  </form>
{% endblock %}
