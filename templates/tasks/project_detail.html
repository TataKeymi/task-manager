{% extends "base.html" %}

{% block content %}
  <h1>{{ project.name }}
        <a href="{% url 'tasks:project-delete' pk=project.id %}" class="btn btn-danger link-to-page">
          Delete
        </a>
  </h1>
  <br>

  <p><strong>Team: </strong> {{ project.team.name }}</p>

  <br>
  <p><strong>Tasks:</strong></p>
  <ul>
    {% for task in project.tasks.all %}
      <hr>
      <li><a href="{% url 'tasks:task-detail' pk=task.id %}"> {{ task.name }}</a></li>
    {% empty %}
      <p>No tasks yet</p>
    {% endfor %}
  </ul>
{% endblock %}
